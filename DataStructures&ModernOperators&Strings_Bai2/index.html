<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Script>
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
                [
                    'Neuer', 'Pavard', 'Martinez', 'Alaba', 'Davies',
                    'Kimmich', 'Goretzka', 'Coman', 'Muller', 'Gnabry', 'Lewandowski'
                ],
                [
                    'Burki', 'Schulz', 'Hummels', 'Akanji', 'Hakimi',
                    'Weigl', 'Witsel', 'Hazard', 'Brandt', 'Sancho', 'Gotze'
                ],
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnabry', 'Lewandowski', 'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
                team1: 1.33,
                x: 3.25,
                team2: 6.5,
            },
        };

        // 1. Lặp qua mảng game.scored và in tên từng cầu thủ cùng với số bàn thắng
        game.scored.forEach((player, index) => {
            console.log(`Bàn thắng ${index + 1}: ${player}`);
        });

        // 2. Tính tỷ lệ cược trung bình và ghi vào bảng điều khiển
        const odds = Object.values(game.odds);
        let averageOdd = 0;
        for (const odd of odds) {
            averageOdd += odd;
        }
        averageOdd /= odds.length;
        console.log(`Tỷ lệ cược trung bình: ${averageOdd.toFixed(2)}`);

        // 3. In 3 tỷ lệ cược theo định dạng đẹp
        console.log(`Tỷ lệ cược chiến thắng ${game.team1}: ${game.odds.team1}`);
        console.log(`Tỷ lệ cược hòa: ${game.odds.x}`);
        console.log(`Tỷ lệ cược chiến thắng ${game.team2}: ${game.odds.team2}`);

        // 4. Phần thưởng: Tạo đối tượng 'scorers'
        const scorers = {};
        game.scored.forEach(player => {
            scorers[player] = scorers[player] ? scorers[player] + 1 : 1;
        });

        console.log(scorers);


    </Script>

</head>
