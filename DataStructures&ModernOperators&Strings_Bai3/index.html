<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Script>
        const gameEvents = new Map([
            [17, '⚽ GOAL'],
            [36, '🔄 Substitution'],
            [47, '⚽ GOAL'],
            [61, '🔄 Substitution'],
            [64, '🔶 Yellow card'],
            [69, '🔴 Red card'],
            [70, '🔄 Substitution'],
            [72, '🔄 Substitution'],
            [76, '⚽ GOAL'],
            [80, '⚽ GOAL'],
            [92, '🔶 Yellow card'],
        ]);

        // 1. Tạo một mảng 'events' gồm các sự kiện khác nhau đã diễn ra trong trận đấu (không trùng lặp)
        const events = [...new Set(gameEvents.values())];
        console.log('Các sự kiện diễn ra trong trận đấu:', events);

        // 2. Xóa thẻ vàng từ phút 64
        gameEvents.delete(64);
        console.log('Bản đồ gameEvents sau khi xóa thẻ vàng không công bằng:', gameEvents);

        // 3. Tính toán và ghi vào bảng điều khiển: "Một sự kiện đã xảy ra, trung bình sau mỗi x phút"
        const time = [...gameEvents.keys()].pop();
        console.log(`Một sự kiện đã xảy ra, trung bình sau mỗi ${time / gameEvents.size} phút`);

        // 4. Lặp lại 'gameEvents' và ghi từng phần tử vào bảng điều khiển, đánh dấu hiệp một hay hiệp hai
        for (const [minute, event] of gameEvents) {
            const half = minute <= 45 ? 'HIỆP MỘT' : 'HIỆP HAI';
            console.log(`[${half}] ${minute}: ${event}`);
        }

    </Script>

</head>
