<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Underscore to CamelCase</title>
</head>
<body>

<textarea id="inputText" rows="10" cols="30"></textarea>
<button id="convertButton">Convert to CamelCase</button>

<script>
    document.getElementById('convertButton').addEventListener('click', function() {
        const text = document.getElementById('inputText').value;
        const rows = text.split('\n');

        for (const [index, row] of rows.entries()) {
            const [first, second] = row.trim().toLowerCase().split('_');
            const camelCase = first + second.replace(second[0], second[0].toUpperCase());
            console.log(`${camelCase.padEnd(20)} ${'âœ…'.repeat(index + 1)}`);
        }
    });
</script>

</body>
</html>
